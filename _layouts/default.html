
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.name }}">
    <meta name="author" content="{{ site.name}}">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    
    <title>{{ site.name }}</title>

    <link href='http://fonts.googleapis.com/css?family=Ribeye' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Nixie+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    
    <link href="/css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container container-header">
      <div class="row header">
        <div class="col-md-12">
          <img src="/img/logo.png" alt="{{site.name}}" class='header-logo'>
          <img src="/img/logo-small.png" alt="{{site.name}}" class='header-logo header-logo-small'>
          <h1>{{ site.name }}</h1>
        </div>
      </div>
    </div>
    <div class="container">
      {{ content }}
    </div>
    <div class="container">
      <div class="footer">
        <p>&copy; {{ site.name }} 2013</p>
      </div>
    </div>
  </body>
</html>
